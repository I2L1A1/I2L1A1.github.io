<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../page_header_style.css">
    <link rel="stylesheet" href="shopping_cart.css">
    <link rel="stylesheet" href="../animation.css">
    <link rel="stylesheet" href="../errors_handler/error_labels_style.css">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <title>TelegramWebApp</title>
</head>
<body>

<div class="shopping_cart_container">
    <div class="shopping_cart" id="shopping_cart">
        <div class="header_and_shopping_cart_items" id="">
            <div class="page_header">
                <a class="back_btn" href="../new_order/new_order.html">
                    <svg class="back_btn_to_menu_svg" id="back_btn_to_menu_svg_in_shopping_cart" width="32" height="32"
                         xmlns="http://www.w3.org/2000/svg">
                        <line x1="17" y1="6" x2="7" y2="16" stroke-linecap="round" stroke-width="1.5"/>
                        <line x1="7" y1="16" x2="17" y2="26" stroke-linecap="round" stroke-width="1.5"/>
                    </svg>
                </a>
                <div class="header_label_wrapper">
                    <div class="header_label">Корзина</div>
                </div>
            </div>

            <div class="empty_shopping_cart_label empty_shopping_cart_label_appearance_animation_selector hidden">Пусто
                :(
            </div>
            <div class="shopping_cart_items light_appearance_animation_selector" id="shopping_cart_items"></div>
        </div>
        <div class="time_selection_and_checkout" id="time_selection_and_checkout">
            <div class="order_comment_div light_appearance_animation_selector">
                <textarea class="order_comment" rows="3" placeholder="Комментарий к заказу... "></textarea>
            </div>

            <div class="time_slider_area light_appearance_animation_selector" id="time_slider_area">
                <div class="loading_image_wrapper">
                    <div class="loading_image">
                    </div>
                </div>
                <div class="error_labels_wrapper error_labels_wrapper_shopping_cart hidden">
                    <div class="error_number_label"></div>
                    <div class="error_text_label"></div>

                    <a class="refresh_svg_element" href="shopping_cart.html">
                        <svg width="24px" height="24px" class="refresh_svg_element_img" xmlns="http://www.w3.org/2000/svg">
                            <path d="M10,21a9,9,0,1,1,9-9v3" fill="none"/>
                            <polyline points="23 11 19 15 15 11" fill="none"/>
                        </svg>
                    </a>
                </div>
            </div>
            <button class="checkout_btn light_appearance_animation_selector" id="checkout_btn"></button>
        </div>
    </div>
</div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>


<script type="module" src="shopping_cart.js"></script>

</body>
</html>
