<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../page_header_style.css">
    <link rel="stylesheet" href="catalog_style.css">
    <link rel="stylesheet" href="../animation.css">
    <link rel="stylesheet" href="../errors_handler/error_labels_style.css">
    <link rel="stylesheet" href="../adaptive_styles.css">
    <link rel="stylesheet" href="../general_styles.css">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <title>TelegramWebApp</title>
</head>
<body>

<div class="container">
    <div class="page_header page_header_catalog">
        <a class="back_btn_to_menu" href="../categories/categories.html">
            <svg class="back_btn_to_menu_svg" width="32" height="32" xmlns="http://www.w3.org/2000/svg">
                <line x1="17" y1="6" x2="7" y2="16" stroke-linecap="round" stroke-width="1.5"/>
                <line x1="7" y1="16" x2="17" y2="26" stroke-linecap="round" stroke-width="1.5"/>
            </svg>
        </a>
        <div class="header_label_wrapper">
            <div class="header_label"></div>
        </div>
    </div>

    <div class="error_labels_wrapper hidden">
        <div class="error_number_label"></div>
        <div class="error_text_label"></div>

        <a class="refresh_svg_element" href="catalog.html">
            <svg width="24px" height="24px" class="refresh_svg_element_img" xmlns="http://www.w3.org/2000/svg">
                <path d="M10,21a9,9,0,1,1,9-9v3" fill="none"/>
                <polyline points="23 11 19 15 15 11" fill="none"/>
            </svg>
        </a>
    </div>

    <div class="loading_image_wrapper">
        <div class="loading_image">
        </div>
    </div>

    <div class="items adaptive_container" id="items">

    </div>

    <div class="choose_time_btn_div adaptive_bottom_button hidden">
        <a class="choose_time_btn" href="../shopping_cart/shopping_cart.html">Посмотреть заказ</a>
    </div>
</div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<script type="module" src="catalog_script.js"></script>
</body>
</html>
