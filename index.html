<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>TelegramWebApp</title>
</head>
<body>

<div class="container">
    <div class="items" id="items">

    </div>

    <table class="shopping_cart" id="shopping_cart">
            <tr class="shopping_cart_row_1">
                <td class="shopping_cart_data_in_row_1">
                    <div class="shopping_cart_label">Корзина</div>
                </td>
            </tr>
            <tr class="shopping_cart_row_2">
                <td class="shopping_cart_data_in_row_2">
                    <div class="empty_shopping_cart_label hidden">Пусто :(</div>
                </td>
            </tr>
            <tr class="shopping_cart_row_3">
                <td class="shopping_cart_data_in_row_3">
                    <div class="shopping_cart_items" id="shopping_cart_items"></div>
                </td>
            </tr>
            <tr class="shopping_cart_row_4">
                <td class="shopping_cart_data_in_row_4">
                    <div class="time_slider_area" id="time_slider_area"></div>
                </td>
            </tr>
            <tr class="shopping_cart_row_5">
                <td class="shopping_cart_data_in_row_5">
                    <button class="checkout_btn" id="checkout_btn"></button>
                </td>
            </tr>
    </table>
</div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<script src="script.js"></script>
</body>
</html>
