<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../page_header_style.css">
    <link rel="stylesheet" href="new_order_style.css">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>TelegramWebApp</title>
</head>
<body>

<div class="container">
    <div class="page_header page_header_catalog">
        <a class="back_btn_to_menu" href="../index.html">
            <svg class="back_btn_to_menu_svg" width="32" height="32" xmlns="http://www.w3.org/2000/svg">
                <line x1="17" y1="6" x2="7" y2="16" stroke-linecap="round" stroke-width="1.5"/>
                <line x1="7" y1="16" x2="17" y2="26" stroke-linecap="round" stroke-width="1.5"/>
            </svg>
        </a>
        <div class="header_label_wrapper">
            <div class="header_label">Каталог</div>
        </div>
    </div>

    <div class="error_404_label hidden">Ошибка загрузки</div>

    <div class="items" id="items">
    </div>

    <div class="shopping_cart" id="shopping_cart">
        <div class="header_and_shopping_cart_items" id="">
            <div class="page_header page_header_shopping_cart">
                <div class="back_btn">
                    <svg class="back_btn_to_menu_svg" width="32" height="32" xmlns="http://www.w3.org/2000/svg">
                        <line x1="17" y1="6" x2="7" y2="16" stroke-linecap="round" stroke-width="1.5"/>
                        <line x1="7" y1="16" x2="17" y2="26" stroke-linecap="round" stroke-width="1.5"/>
                    </svg>
                </div>
                <div class="header_label_wrapper">
                    <div class="header_label">Корзина</div>
                </div>
            </div>
            <div class="empty_shopping_cart_label hidden">Пусто :(</div>
            <div class="shopping_cart_items" id="shopping_cart_items"></div>
        </div>
        <div class="time_selection_and_checkout" id="time_selection_and_checkout">
            <div class="order_comment_div">
                <textarea class="order_comment" rows="3" placeholder="Комментарий к заказу... "></textarea>
                <button class="order_comment_button">OK</button>
            </div>

            <div class="time_slider_area" id="time_slider_area"></div>
            <button class="checkout_btn" id="checkout_btn"></button>
        </div>
    </div>
</div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<script src="new_order_script.js"></script>
</body>
</html>
